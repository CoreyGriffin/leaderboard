<head>
  <title>Leaderboard</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,500,600" rel="stylesheet">
</head>
<body>
  <div class="wrapper cleafix">
    <aside class="top_scorer clearfix">
      <div id="login">{{> loginButtons}}</div>
      <div class="aside_content_wrapper">
        <h2>Current Leader</h2>
        <div class="image_wrapper">
          <div id="img"></div>
        </div>
        <div class="user_info">
          <h1>Corey Griffin</h1>
          <ul class="user_specifics">
            <li>Diamond Member</li>
            <li>Total Score - 185</li>
            <li>Member since - 7/19/2016</li>
          </ul>
        </div>
      </div>
    </aside>
    <section class="leaderboard_scores">
      <h1>Leaderboard</h1>
      <div class="score_list">
        {{> leaderboard }}
      </div>
    </section>
  </div>
</body>


<!-- creating a template -->

<template name="leaderboard">
  {{#if currentUser}}
    {{>addPlayerForm}}
    <h3 id="name_ranking_title">Name and Ranking</h3>
    <span class="score_title">
      <h3>Score</h3>
    </span>
      <ol>
      {{# each player}}
        <li class="player {{selectedClass}}">{{name}} <span class="score">{{score}} </span></li>
      {{/each}}
      {{#if selectedPlayer}}
        <p>
          Selected Player: {{selectedPlayer.name}}
        </p>
        <button class="increment">Give 5 Points</button>
        <button class="decrement">Take 5 Points</button>
        <button class="remove" onclick="return confirm('Are you sure you want to delete this item?');">Remove Player</button>
      {{/if}}
    </ol>
    {{else}}
      <p>
        You must be logged in to see this content.
      </p>
  {{/if}}
</template>

<template name="addPlayerForm">
  <form class="addPlayer" action="index.html" method="post">
    <input type="text" name="playerName" value="">
    <input type="submit" name="submitNewPlayer" value="Add Player">
  </form>
</template>
